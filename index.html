<!DOCTYPE html>
<html>
<head>
	<title>Dev test page</title>
	<meta charset="utf-8">
	<meta lang="fr">
	<meta name="description" content="Cette page est destinée à faire des test en CSS ainsi qu'en PHP.">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="/fontawesome-free-5.15.1-web/css/all.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-dark navbar-expand-lg bg-dark" style="height: 70px;">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="#">Accueil<span class="sr-only">(selectionné)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Support</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Qui sommes nous ?</a>
				</li>
			</ul>
	</nav>
	<h1 class="text-center px-md-5" style="margin: 15px;">Bienvenue sur notre site.</h1>
	<div class="px-md-5">
		<h2 style="margin: 15px;"> Voici les objectifs de notre organisation</h2>
		<ul class="fa-ul">
			<li><span class="fa-li"><i class="fas fa-spinner fa-pulse"></i></span> Acquérir de nouvelles connaissances</li>
			<li><span class="fa-li"><i class="fas fa-check-square"></i></span> <s>Savoir correctement gérer une infrastructure</s></li>
			<li><span class="fa-li"><i class="fas fa-spinner fa-pulse"></i></span> Avancer sur les projets communs</li>
		</ul>
	</div>
	<form action="redirect.html" method="get" class="test-form">
		<fieldset>
			<legend class="px-md-5">Nous contacter</legend>
			<div class="form-group px-md-5">
				<label for="emailinput">Votre email</label>
				<input type="email" name="email" class="form-control" id="emailinput" placeholder="contact@exemple.com" required>
			</div>
			<div class="form-group px-md-5">
				<label for="nameinput">Votre nom</label>
				<input type="text" name="firstname" class="form-control" id="nameinput" placeholder="John Doe" required>
			</div>
			<div class="form-group px-md-5">
				<label for="requestimput">Quel est l'objet de votre demande ?</label>
				<input type="text" name="request" class="form-control" id="requestimput" placeholder="Contacter le support..." required>
			</div>
			<div class="form-group col px-md-5">
				<label for="messageinput">Votre demande</label>
				<textarea name="message" id="message" class="form-control" rows="5" placeholder="Entrez votre texte ici..." required></textarea>
			</div>
			<div class="px-md-5"><input type="submit" value="Envoyer !" class="btn btn-primary"></div>
	</fieldset>
	</form>
	<footer class="mx-auto" style="width: 150px;"><p><i class="far fa-copyright"></i> all rights reserved.</p></footer>
</body>
</html>
